<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>GRID를 이용한 효과</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Exo:wght@600;700;900&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- partial:index.partial.html -->
		<div class="wrapper">
			<section>
				<ul class="card-list">
					<li class="card" style="--color: hsl(330, 100%, 70%)">
						<div class="card__border"></div>
						<div class="card__border-line"></div>
						<div class="card__inner">
							<div class="card__img">
								<div class="img__team">
									<img
										src="https://cdn.iconscout.com/icon/free/png-512/redbull-282301.png"
										alt="Team: Read Bull"
									/>
								</div>
								<div class="img__athlete">
									<img
										src="https://www.formula1.com/content/dam/fom-website/drivers/M/MAXVER01_Max_Verstappen/maxver01.png.transform/2col/image.png"
										role="presentation"
									/>
								</div>
							</div>
							<div class="card__text">
								<div class="card__type" style="--bg-color: hsl(40, 100%, 50%)">
									MD
								</div>
								<h2 class="name">Verstappen</h2>
								<p class="points">180 PTS</p>
							</div>
						</div>
					</li>
					<li class="card" style="--color: hsl(36, 100%, 50%)">
						<div class="card__border"></div>
						<div class="card__border-line"></div>
						<div class="card__inner">
							<div class="card__img">
								<div class="img__team">
									<img
										src="https://emoji.gg/assets/emoji/9807_McLaren_Logo.png"
										alt="Team: Mc Laren"
									/>
								</div>
								<div class="img__athlete">
									<img src="pngwing.com.png" role="presentation" />
								</div>
							</div>
							<div class="card__text">
								<div
									class="card__type"
									style="
										--bg-color: hsl(1, 100%, 44%);
										--text-color: hsl(0, 0%, 100%);
									"
								>
									RW
								</div>
								<h2 class="name">MESSI</h2>
								<p class="points">190 PTS</p>
							</div>
						</div>
					</li>

					<li class="card" style="--color: hsl(357, 100%, 49%)">
						<div class="card__border"></div>
						<div class="card__border-line"></div>
						<div class="card__inner">
							<div class="card__img">
								<div class="img__team">
									<img
										src="https://i.pinimg.com/originals/86/30/83/863083894905bc5140b054917fe597d5.png"
										alt="Team: Ferrari"
									/>
								</div>
								<div class="img__athlete">
									<img
										src="https://www.formula1.com/content/dam/fom-website/drivers/C/CARSAI01_Carlos_Sainz/carsai01.png.transform/2col/image.png"
										role="presentation"
									/>
								</div>
							</div>
							<div class="card__text">
								<div class="card__type">TD</div>
								<h2 class="name">Sainz</h2>
								<p class="points">36 PTS</p>
							</div>
						</div>
					</li>
					<li class="card" style="--color: hsl(172, 94%, 21%)">
						<div class="card__border"></div>
						<div class="card__border-line"></div>
						<div class="card__inner">
							<div class="card__img">
								<div class="img__team">
									<img
										src="https://upload.wikimedia.org/wikipedia/en/b/bd/Aston_Martin_Lagonda_brand_logo.png"
										alt="Team: Austin Martin"
									/>
								</div>
								<div class="img__athlete">
									<img
										src="https://www.formula1.com/content/dam/fom-website/drivers/S/SEBVET01_Sebastian_Vettel/sebvet01.png.transform/2col/image.png"
										role="presentation"
									/>
								</div>
							</div>
							<div class="card__text">
								<div class="card__type">TD</div>
								<h2 class="name">Vettel</h2>
								<p class="points">28 PTS</p>
							</div>
						</div>
					</li>
					<li class="card" style="--color: hsl(199, 95%, 45%)">
						<div class="card__border"></div>
						<div class="card__border-line"></div>
						<div class="card__inner">
							<div class="card__img">
								<div class="img__team">
									<img
										src="https://www.wi77iams.com/wp-content/uploads/2019/01/logov6.png"
										alt="Team: Williams Racing"
									/>
								</div>
								<div class="img__athlete">
									<img
										src="https://www.formula1.com/content/dam/fom-website/drivers/G/GEORUS01_George_Russell/georus01.png.transform/2col/image.png"
										role="presentation"
									/>
								</div>
							</div>
							<div class="card__text">
								<div class="card__type">TD</div>
								<h2 class="name">Russell</h2>
								<p class="points">10 PTS</p>
							</div>
						</div>
					</li>
					<li
						class="card card--team-winner"
						style="--color: hsl(237, 63%, 19%)"
					>
						<div class="card__border"></div>
						<div class="card__border-line"></div>
						<div class="card__inner">
							<div class="card__img">
								<div class="img__team">
									<img
										src="https://cdn.iconscout.com/icon/free/png-512/redbull-282301.png"
										alt="Team: Read Bull"
									/>
								</div>
							</div>
							<div class="card__text">
								<div class="card__type">TD</div>
								<h2 class="name">Red Bull</h2>
								<p class="points">78 PTS</p>
							</div>
						</div>
					</li>
				</ul>
			</section>
		</div>
		<!-- partial -->
		<script src="./script.js"></script>
	</body>
</html>
